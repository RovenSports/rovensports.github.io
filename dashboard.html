<!DOCTYPE html>

<head>

<style>
  :root{
    --bg:#0b0f16;

    --text:rgba(255,255,255,.92);
    --muted:rgba(255,255,255,.65);
    --accent:#00c6ff;

  }
  *{box-sizing:border-box}
  body{

    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;

  }
  .topbar{
    position:sticky; top:0;
    display:flex; align-items:center; justify-content:space-between;
    padding:16px 18px;
    background: rgba(0,0,0,.35);
    border-bottom:1px solid var(--border);
    backdrop-filter: blur(10px);
  }
  .brand{display:flex; gap:10px; align-items:center}
  .logo{
    width:40px; height:40px; border-radius:12px;
    display:grid; place-items:center;
    background: linear-gradient(135deg, rgba(0,198,255,.35), rgba(0,255,196,.22));
    border:1px solid var(--border);
    font-size:20px;
  }
  .title{font-weight:800}
  .actions{display:flex; gap:10px; align-items:center}
  .badge{
    padding:10px 12px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.05);
    border-radius:999px;
    color:var(--muted);
    font-size:13px;
    white-space:nowrap;
  }
  .btn{
    padding:10px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.06);
    color: var(--text);
    cursor:pointer;
  }
  .btn.danger{border-color: rgba(255,77,77,.35); color:#ffd1d1}
  .wrap{padding:22px; max-width:1100px; margin:0 auto}
  .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:14px}
  @media (max-width: 900px){ .grid{grid-template-columns: repeat(2, 1fr);} }
  @media (max-width: 560px){ .grid{grid-template-columns: 1fr;} }
  .card{
    background: var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:16px;
    box-shadow: 0 18px 50px rgba(0,0,0,.25);
  }
  .card h3{margin:0 0 8px; font-size:16px}
  .meta{color:var(--muted); font-size:13px; line-height:1.4}
  .linkrow{margin-top:12px; display:flex; gap:10px; flex-wrap:wrap}
  .link{
    text-decoration:none;
    padding:10px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    background: rgba(0,0,0,.20);
    color:var(--text);
    font-size:13px;
  }
</style>
</head>
<body>
  <div class="topbar">
    <div class="brand">

        <div class="title">RovenSports</div>

    <div class="actions">

      <button class="btn danger" onclick="logout()">√áƒ±kƒ±≈ü</button>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h3>Galatasaray vs Fenerbah√ße</h3>
        <div class="meta">90 dk Full Ma√ß ‚Ä¢ √ñzet ‚Ä¢ Klipler</div>
        <div class="linkrow">
          <a class="link" href="#" onclick="alert('Buraya video linki/oynatƒ±cƒ± gelecek')">‚ñ∂ Full Ma√ß</a>
          <a class="link" href="#" onclick="alert('Buraya √∂zet gelecek')">‚ö° √ñzet</a>
          <a class="link" href="#" onclick="alert('Buraya klipler gelecek')">üéû Klipler</a>
        </div>
      </div>

      <div class="card">
        <h3>Be≈üikta≈ü vs Trabzonspor</h3>
        <div class="meta">Full Ma√ß ‚Ä¢ √ñzet</div>
        <div class="linkrow">
          <a class="link" href="#" onclick="alert('Buraya i√ßerik gelecek')">‚ñ∂ ƒ∞zle</a>
          <a class="link" href="#" onclick="alert('Buraya i√ßerik gelecek')">‚ö° √ñzet</a>
        </div>
      </div>

      <div class="card">
        <h3>Ar≈üiv</h3>
        <div class="meta">Eski ma√ßlar burada listelenecek.</div>
        <div class="linkrow">
          <a class="link" href="#" onclick="alert('Listeleme sonra')">üìÅ A√ß</a>
        </div>

  </div>

<script>
const API_URL = "https://roven-api.rovensports.workers.dev";

// ===============================
// MA√á Lƒ∞STESƒ∞ BURADAN Y√ñNETƒ∞LECEK
// ===============================

const matches = [
  {
    title: "Galatasaray vs Fenerbah√ße",
    description: "90 dk Full Ma√ß ‚Ä¢ √ñzet ‚Ä¢ Klipler",
    links: {
      full: "https://example.com/gsfb-full",
      highlight: "https://example.com/gsfb-ozet",
      clips: "https://example.com/gsfb-klip"
    }
  },
  {
    title: "Be≈üikta≈ü vs Trabzonspor",
    description: "Full Ma√ß ‚Ä¢ √ñzet",
    links: {
      full: "https://example.com/bjkts-full",
      highlight: "https://example.com/bjkts-ozet",
      clips: ""
    }
  },
  {
    title: "Real Madrid vs Barcelona",
    description: "El Clasico Full Ma√ß",
    links: {
      full: "https://example.com/rmb-full",
      highlight: "",
      clips: ""
    }
  }
];

// ===============================
// TOKEN KONTROL
// ===============================

function logout(){
  localStorage.removeItem("token");
  window.location.href = "index.html";
}

async function boot(){
  const token = localStorage.getItem("token");
  if(!token) return logout();

  const res = await fetch(API_URL + "/api/verify", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  });

  const data = await res.json().catch(()=>null);
  if(!data || !data.ok) return logout();

  renderMatches();
}

boot();

// ===============================
// MA√áLARI EKRANA BASMA
// ===============================

function renderMatches(){
  const grid = document.querySelector(".grid");
  grid.innerHTML = "";

  matches.forEach(match => {
    const card = document.createElement("div");
    card.className = "card";

    let buttons = "";

    if(match.links.full){
      buttons += `<a class="link" href="${match.links.full}" target="_blank">‚ñ∂ Full Ma√ß</a>`;
    }

    if(match.links.highlight){
      buttons += `<a class="link" href="${match.links.highlight}" target="_blank">‚ö° √ñzet</a>`;
    }

    if(match.links.clips){
      buttons += `<a class="link" href="${match.links.clips}" target="_blank">üéû Klipler</a>`;
    }

    card.innerHTML = `
      <h3>${match.title}</h3>
      <div class="meta">${match.description}</div>
      <div class="linkrow">${buttons}</div>
    `;

    grid.appendChild(card);
  });
}
</script>
