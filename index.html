<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>RovenSports Giri≈ü</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  color:white;
}
.box{
  background:rgba(255,255,255,0.1);
  padding:40px;
  border-radius:12px;
  backdrop-filter:blur(10px);
  text-align:center;
  width:300px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#0099cc;
}
.error{
  margin-top:10px;
  color:#ff4d4d;
}
</style>
</head>
<body>

<div class="box">
  <h2>üîê RovenSports</h2>
  <input type="text" id="keyInput" placeholder="Lisans Key">
  <button onclick="login()">Giri≈ü Yap</button>
  <div class="error" id="error"></div>
</div>

<script>
const API_URL = "https://roven-api.rovensports.workers.dev";

function decodeJwt(token){
  const base64 = token.split('.')[1];
  return JSON.parse(atob(base64));
}

function checkToken(){
  const token = localStorage.getItem("token");
  if(!token) return;

  const data = decodeJwt(token);
  const now = Math.floor(Date.now()/1000);

  if(data.exp && now > data.exp){
    localStorage.removeItem("token");
    return;
  }

  window.location.href = "dashboard.html";
}

checkToken();

async function login(){
  const key = document.getElementById("keyInput").value.trim();
  const errorDiv = document.getElementById("error");

  errorDiv.innerText = "";

  const res = await fetch(API_URL + "/api/login", {
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify({ key })
  });

  const data = await res.json();

  if(!data.ok){
    errorDiv.innerText = "Ge√ßersiz veya s√ºresi dolmu≈ü key.";
    return;
  }

  localStorage.setItem("token", data.token);
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
